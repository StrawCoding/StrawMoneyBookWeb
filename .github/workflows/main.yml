on: push

permissions:
  contents: write

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 讀取倉庫
      uses: actions/checkout@v4
    - name: 環境安裝
      run: npm install
    - name: 打包
      run: npm run build
    - name: 產生 SPA fallback 與網域設定
      run: |
        cp dist/index.html dist/404.html
        if [ -f CNAME ]; then
          cp CNAME dist/CNAME
        fi
    - name: 發布分支 Web-Page
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
        branch: Web-Page
        folder: dist
    
